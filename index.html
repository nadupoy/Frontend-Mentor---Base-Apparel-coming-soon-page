<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap');
  </style>
</head>

<body>
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>

    <picture>
      <source media="(max-width: 1339px)" srcset="./images/hero-mobile.jpg">
      <source media="(min-width: 1440px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="hero image">
    </picture>

    <section>
      <h1>
        <span>WE'RE</span> COMING SOON
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add
        your email below to stay up-to-date with announcements and our launch
        deals.
      </p>

      <form>
        <input type="email" name="email_address" placeholder="Email Address">
        <img class="error-icon" src="./images/icon-error.svg" alt="error icon" width="16px" height="16px">
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="submit arrow icon">
        </button>
      </form>

      <p class="error-message">Please provide a valid email</p>
    </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nadupoy" target="_blank">nadupoy</a>.
    </p>
  </footer>
</body>

</html>
